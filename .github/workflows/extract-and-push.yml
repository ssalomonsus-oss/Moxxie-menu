name: Build libmoxxie.so (arm64-v8a)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_API_LEVEL: 27
      ANDROID_NDK_VERSION: 26.1.10909125
      CMAKE_VERSION: 3.22.1
      JAVA_VERSION: 17

    steps:
      # --------------------------------------------------
      # Checkout (NO submodules — they do NOT exist in repo)
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --------------------------------------------------
      # Ensure Dobby source exists (manual vendor clone)
      # --------------------------------------------------
      - name: Ensure Dobby dependency
        run: |
          set -e
          DOBBY_DIR=app/src/main/cpp/extern/Dobby

          if [ ! -f "$DOBBY_DIR/CMakeLists.txt" ]; then
            echo "Dobby missing — cloning"
            rm -rf "$DOBBY_DIR"
            git clone --depth=1 https://github.com/jmpews/Dobby.git "$DOBBY_DIR"
          else
            echo "Dobby already present"
          fi

          echo "Dobby contents:"
          ls -la "$DOBBY_DIR"

      # --------------------------------------------------
      # Java (required for Gradle / AGP)
      # --------------------------------------------------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      # --------------------------------------------------
      # Android SDK
      # --------------------------------------------------
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK and CMake
        run: |
          sdkmanager --install \
            "platforms;android-${ANDROID_API_LEVEL}" \
            "ndk;${ANDROID_NDK_VERSION}" \
            "cmake;${CMAKE_VERSION}"

      # --------------------------------------------------
      # Gradle permission
      # --------------------------------------------------
      - name: Grant Gradle permissions
        run: chmod +x ./gradlew

      # --------------------------------------------------
      # Build arm64-v8a ONLY
      # --------------------------------------------------
      - name: Build native library
        run: |
          ./gradlew \
            :app:externalNativeBuildRelease \
            -Pandroid.injected.build.abi=arm64-v8a \
            --no-daemon \
            --stacktrace

      # --------------------------------------------------
      # Locate output
      # --------------------------------------------------
      - name: Locate libmoxxie.so
        run: |
          echo "Searching for libmoxxie.so"
          find app -name "libmoxxie.so" -type f

      # --------------------------------------------------
      # Upload artifact
      # --------------------------------------------------
      - name: Upload libmoxxie.so
        uses: actions/upload-artifact@v4
        with:
          name: libmoxxie-arm64-v8a
          path: |
            app/**/arm64-v8a/libmoxxie.so
